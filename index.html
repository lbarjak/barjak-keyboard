<!doctype html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Barjak Keyboard</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <style>
    body {
      background-image: url('background.png');
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div>
      <h2>Barjak-keyboard</h2>
    </div>
    <div>
      <form style="text-align:center;">
        <h3 style="text-align: center;">Instrument:</h3>
        <input type="radio" name="instrument" value="piano" checked="checked"> Piano
        <input type="radio" name="instrument" value="harpsichord"> Harpsichord
        <input type="radio" name="instrument" value="harpsichord2"> Harpsichord II.
        <br /><br />
        <input type="radio" name="instrument" value="midi"> MIDI out (sounds off)
        <h3 style="text-align: center;">Rows of keyboard:</h3>
        <input type="radio" name="rows" value="4"> 4
        <input type="radio" name="rows" value="5"> 5
        <input type="radio" name="rows" value="6" checked="checked"> 6&nbsp;
        <input type="radio" name="rows" value="7"> 7
        <input type="radio" name="rows" value="8"> 8
        <input type="radio" name="rows" value="9"> 9
        <input type="radio" name="rows" value="10"> 10
        <div style="text-align: center;">
          <br />
          <input type="button" id="btn" value="PLAY">
        </div>
      </form>
    </div>
  </div>
</body>
